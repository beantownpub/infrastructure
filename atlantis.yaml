version: 3
projects:
- dir: dev
  name: dev
  workspace: jal-dev
  autoplan:
    enabled: true
    when_modified: ["**/*.tf*"]
  workflow: wtf
- dir: prod
  name: prod
  workspace: jal-prod
  autoplan:
    enabled: true
    when_modified: ["**/*.tf*"]
  workflow: wtf

workflows:
  wtf:
    plan:
      steps:
      - run: |
          terraform init -input=false -no-color
          terraform workspace select -no-color dev
          terraform plan -input=false -refresh -no-color -out $PLANFILE
