version: 3
projects:
- dir: dev
  name: dev
  workspace: jal-dev
  autoplan:
    enabled: true
    when_modified: ["**/*.tf*"]
  workflow: wtf
- dir: prod
  name: prod
  workspace: jal-prod
  autoplan:
    enabled: true
    when_modified: ["**/*.tf*"]
  workflow: wtf

workflows:
  wtf:
    plan:
      steps:
      - env:
          name: TF_WORKSPACE
          command: echo 'jal-dev'
      - init:
          extra_args: [-reconfigure]
      - plan
