version: 3
projects:
- dir: dev
  name: dev
  workspace: dev
  autoplan:
    enabled: true
    when_modified: ["**/*.tf*"]
  workflow: wtf
- dir: prod
  name: prod
  workspace: jal-prod
  autoplan:
    enabled: true
    when_modified: ["**/*.tf*"]
  workflow: wtf

workflows:
  wtf:
    plan:
      steps:
      - run: |
          export TF_WORKSPACE=dev
          terraform init -no-color
          unset TF_WORKSPACE
      - run: |
          terraform workspace select dev -no-color
      - plan
