version: 3
projects:
- dir: dev
  name: dev
  workspace: dev
  autoplan:
    enabled: true
    when_modified: ["**/*.tf*"]
  workflow: wtf
- dir: prod
  name: prod
  workspace: prod
  autoplan:
    enabled: true
    when_modified: ["**/*.tf*"]
  workflow: wtf

workflows:
  wtf:
    plan:
      steps:
      - run: |
          pwd
          ls -al
          rm -rf .terraform
      - run: terraform workspace select dev
      - init
      - env:
          name: TF_WORKSPACE
          command: echo 'dev'
      - plan
