version: 3
projects:
- dir: dev
  name: dev
  workspace: dev
  autoplan:
    enabled: true
    when_modified: ["**/*.tf*"]
  workflow: wtf
- dir: prod
  name: prod
  workspace: jal-prod
  autoplan:
    enabled: true
    when_modified: ["**/*.tf*"]
  workflow: wtf

workflows:
  wtf:
    plan:
      steps:
      - env:
          name: TF_WORKSPACE
          value:
          # command: echo 'dev'
      - init:
          extra_args: [-reconfigure]
      - run: terraform workspace select dev -no-color
      - plan
