version: 3
projects:
- dir: dev
  name: dev
  workspace: development
  autoplan:
    enabled: true
    when_modified: ["**/*.tf*"]
  workflow: wtf
- dir: prod
  name: prod
  workspace: production
  autoplan:
    enabled: true
    when_modified: ["**/*.tf*"]
  workflow: wtf

workflows:
  wtf:
    plan:
      steps:
      - run: |
          echo "Workspace: ${WORKSPACE}"
          export TF_WORKSPACE=development
          terraform init -no-color
          terraform plan -no-color -input=false -refresh -out $PLANFILE
